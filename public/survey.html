      <!--modal after form is submitted -->
      <div class="modal" id="friendMatchModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3>You were matched with...!</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body">

      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      $("#submit").on('click', function(e) {
        e.preventDefault();
        console.log("you got clicked!")

        //form validation
        var valid = true;

        var currentURL = window.location.origin;

// Ajax call for receiving response after POST req
$.post(currentURL + "/api/friends", newPerson, function(data) {

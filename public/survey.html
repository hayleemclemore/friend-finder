<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Friend Finder</title>
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Link to static CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body class="survey">
    <header>
      <h1 id="title">FriendFinder Survey</h1>
      <p id="description">
        Rate yourself on a scale 1-5 (1-disagree, 5-strongly agree)
      </p>
      <a href="/api/friends">
        <button class="btn-light">
          API Friends List

      </a>
      <a href="https://github.com/hayleemclemore/friend-finder">

      </a>
      <img
        id="header-img"

        alt="Survey logo"
      />
    </header>

    <!-- Survey Form -->
    <main class="survey-form-main">
      <form id="survey-form">

          <input
            type="name"
            class="form-control"
            id="name"

          />
          <small id="nameHelp" class="form-text text-muted"

          >
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input
            id="photo"
            type="text"
            class="form-control"
            placeholder="Link to Profile Photo (Required)"
          />
        </div>
        <div class="form-item">
          <label for="name" id="name-label"
            >I consider myself spontaneous and adventurous.</label
          >
          <select id="scores1" class="custom-select custom-select-lg mb-3">
            <option selected>Select</option>
            <option value="1">1 - Strongly disagree</option>
            <option value="2">2 - Somewhat disagree</option>
            <option value="3">3 - Neither agree nor disagree</option>
            <option value="4">4 - Somewhat agree</option>
            <option value="5">5 - Strongly agree</option>
          </select>
        </div>
        <div class="form-item">
          <label for="name" id="name-label">My goals in life are clear.</label>
          <select id="scores2" class="custom-select custom-select-lg mb-3">
            <option selected>Select</option>
            <option value="1">1 - Strongly disagree</option>
            <option value="2">2 - Somewhat disagree</option>

            <option value="4">4 - Somewhat agree</option>
            <option value="5">5 - Strongly agree</option>
          </select>
        </div>
        <div class="form-item">
          <label for="name" id="name-label"

          >
          <select id="scores3" class="custom-select custom-select-lg mb-3">
            <option selected>Select</option>
            <option value="1">1 - Strongly disagree</option>
            <option value="2">2 - Somewhat disagree</option>
            <option value="3">3 - Neither agree nor disagree</option>
            <option value="4">4 - Somewhat agree</option>
            <option value="5">5 - Strongly agree</option>
          </select>
        </div>
        <div class="form-item">
          <label for="name" id="name-label"
            >I can work even when things are disorganised.</label
          >
          <select id="scores4" class="custom-select custom-select-lg mb-3">
            <option selected>Select</option>
            <option value="1">1 - Strongly disagree</option>
            <option value="2">2 - Somewhat disagree</option>
            <option value="3">3 - Neither agree nor disagree</option>
            <option value="4">4 - Somewhat agree</option>
            <option value="5">5 - Strongly agree</option>
          </select>
        </div>
        <div class="form-item">
          <label for="name" id="name-label">I enjoy meeting new people.</label>
          <select id="scores5" class="custom-select custom-select-lg mb-3">
            <option selected>Select</option>
            <option value="1">1 - Strongly disagree</option>
            <option value="2">2 - Somewhat disagree</option>

          </select>
        </div>

        <!--button to submit responses -->
        <button type="submit" id="submit">Submit</button>
      </form>
    </main>

    <!--modal after form is submitted -->
    <div class="modal" id="friendMatchModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>You were matched with...</h3>
            <h2 id="friendMatch"></h2>
            <img id="friendMatchPhoto" src="#" />
          </div>

            <button
              type="button"
              class="btn btn-secondary"

            >
              Close
            </button>
          </div> -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      $("#submit").on("click", function (e) {
        e.preventDefault();
        console.log("you got clicked!");

        //form validation
        var valid = true;

        if ($("#name").val() === "" || $("#photo").val() === "") {
          valid = false;
        } else if (
          $("#scores1").val() === "empty" ||
          $("#scores2").val() === "empty" ||
          $("#scores3").val() === "empty" ||
          $("#scores4").val() === "empty" ||
          $("#scores5").val() === "empty" ||
          $("#scores6").val() === "empty" ||
          $("#scores7").val() === "empty" ||
          $("#scores8").val() === "empty" ||
          $("#scores9").val() === "empty" ||
          $("#scores10").val() === "empty"
        ) {
          valid = false;
        }

        if (valid) {
          var newPerson = {
            name: $("#name").val().trim(),
            photo: $("#name").val().trim(),
            scores: [
              parseInt($("#scores1 option:selected").val()),
              parseInt($("#scores2 option:selected").val()),
              parseInt($("#scores3 option:selected").val()),
              parseInt($("#scores4 option:selected").val()),
              parseInt($("#scores5 option:selected").val()),
              parseInt($("#scores6 option:selected").val()),
              parseInt($("#scores7 option:selected").val()),
              parseInt($("#scores8 option:selected").val()),
              parseInt($("#scores9 option:selected").val()),
              parseInt($("#scores10 option:selected").val()),
            ],
          };

          console.log(newPerson);

          // $.ajax({
          //   url:"/api/friends",
          //   type: "POST",
          //   data:newPerson
          // })
          // .then(function(response){
          //   console.log("It worked")
          //   // show modal !!

          // })

          var currentURL = window.location.origin;

          // Ajax call for receiving response after POST req
          $.post(currentURL + "/api/friends", newPerson, function (data) {
            $("#friendMatch").text(data.name);
            $("#friendMatchPhoto").attr("src", data.photo);
            $("#friendMatchModal").modal("toggle");
          });
        } else {
          // If a required field is missing, show alert
          alert("Survey is incomplete!");
        }
      });
    </script>
  </body>
</html>
